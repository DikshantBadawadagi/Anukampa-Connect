<!DOCTYPE html> 
<html>
  <head>
    <title>Default Direction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Default Direction">

        <script src="https://apis.mappls.com/advancedmaps/api/1c6c15766019668978bb7024d52df38f/map_sdk?layer=vector&v=3.0&callback=initMap1"></script>
          <script src="https://apis.mappls.com/advancedmaps/api/1c6c15766019668978bb7024d52df38f/map_sdk_plugins?v=3.0"></script>
          <style>
        body { margin: 0 ; }
        #map {width: 100%;height: 100vh; margin: 0; padding: 0; }
    </style>
    </head>
    <body>
        <div id="map"></div>
            <script>
        /*Map Initialization*/
        var map,direction_plugin;
        function initMap1(){
            map = new mappls.Map('map', {
                center: [28.09, 78.3],
                zoom: 5
            });
            map.addListener('load',function(){ 
                /*direction plugin initialization*/
                var direction_option = {
                    map: map,
                    divWidth:'350px',
                    isDraggable:false,
                    end: {label: 'India Gate', geoposition: "28.612964,77.229463" },
                    Profile:['driving','biking','trucking','walking']
                }
                mappls.direction({map:map,start:"28.545,77.545",end:{label:'India Gate, Delhi',geoposition:"1T182A"}});
            });
        }
    </script>
        </body>
  </html>
